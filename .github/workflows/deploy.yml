name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ветка, из которой будет развертываться

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Укажите версию Node.js

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build  # Команда для сборки вашего проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Путь к вашему скомпилированному проекту
